<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Add Contact</title>
    <!-- Add any necessary CSS or meta tags here -->
</head>
<body>
    <section>
        <!-- Display message if present -->
        <div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>
        
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="POST" class="mt-2">
                                <!-- First Name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
                                </div>

                                <!-- Second Name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" />
                                </div>

                                <!-- Phone Field -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input required type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />
                                </div>

                                <!-- Email Field -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />
                                </div>

                                <!-- Work Field -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
                                </div>

                                <!-- Contact Description -->
<!--                                <div class="form-group mt-3">-->
<!--                                    <textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="10"></textarea>-->
<!--                                </div>-->

                                <div>
                                    <textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="10"></textarea>
                                </div>

                                <!-- Contact Image -->
                                <div class="custom-file">
                                    <input type="file" name="profileImage" />
                                </div>

                                <div class="container text-center mt-3">
                                    <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TinyMCE Editor Script -->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>
        
        <!-- jQuery for Active Link Highlighting -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(() => {
                $(".item").removeClass("active");
                $("#add-link").addClass("active");
            });
        </script>
    </section>
</body>
</html>
